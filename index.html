<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Kartlari</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kelime Kartlari</h1>

        <!-- Gunluk Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="dashboard-item">
                <span class="dashboard-label">Yeni Kelime:</span>
                <span class="dashboard-value" id="dash-new-words">0 / 20</span>
            </div>
            <div class="dashboard-item">
                <span class="dashboard-label">Bugun Tekrar:</span>
                <span class="dashboard-value" id="dash-due-today">0</span>
            </div>
            <div class="dashboard-item">
                <span class="dashboard-label">Tamamlanan:</span>
                <span class="dashboard-value" id="dash-reviews">0</span>
            </div>
            <div class="dashboard-item">
                <span class="dashboard-label">Ogrenilen:</span>
                <span class="dashboard-value" id="dash-mastered">0</span>
            </div>
        </div>

        <div class="mode-selector">
            <button class="mode-btn active" id="mode-mixed">Karisik</button>
            <button class="mode-btn" id="mode-english">Ingilizce</button>
            <button class="mode-btn" id="mode-turkish">Turkce</button>
            <button class="mode-btn mode-hard" id="mode-hard">üî• Zor Kelimeler</button>
        </div>

        <div class="card-container">
            <div class="card" id="flashcard">
                <div class="card-front">
                    <p class="word" id="english-word"></p>
                    <p class="example" id="example-sentence"></p>
                    <p class="hint">Cevabi gormek icin tikla</p>
                </div>
                <div class="card-back">
                    <p class="translation" id="turkish-word"></p>
                    <p class="example-tr" id="example-tr"></p>
                    <div class="extra-info">
                        <p class="synonyms"><strong>Synonyms:</strong> <span id="synonyms"></span></p>
                        <p class="antonyms"><strong>Antonyms:</strong> <span id="antonyms"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="rating-controls" id="rating-controls">
            <button class="rating-btn rating-wrong" id="rating-wrong">‚ùå Bilmiyorum <small>(1)</small></button>
            <button class="rating-btn rating-unsure" id="rating-unsure">‚ö†Ô∏è Kararsizim <small>(2)</small></button>
            <button class="rating-btn rating-correct" id="rating-correct">‚úÖ Biliyorum <small>(3)</small></button>
        </div>

        <div class="controls">
            <button id="prev-btn">Onceki</button>
            <span id="counter">1 / 1</span>
            <button id="next-btn">Sonraki</button>
        </div>

        <div class="reset-section">
            <button id="reset-btn" class="reset-btn">üîÑ Ilerlemeyi Sifirla</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
